        <label for="input-three" class="custom-radio-label" data-target="../Comida/Comida.html">
          <span>Gerenciamento de Comida</span>

        <label for="input-four" class="custom-radio-label" data-target="../Controle/controleMerenda.html">
          <span>Controle de Merenda</span>
          <svg height="100%" width="100%">
            <g class="pink">
              <rect x="-100%" y="0" width="100%" height="5" />
              <rect x="-100%" y="5" width="100%" height="5" />

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Pesquisar por nome">
            <!--<button id="searchButton" class="btn btn-primary">Pesquisar</button>-->
            <button id="addButton" class="btn btn-success">Adicionar Comida</button>
        </div>
        
        <div id="comidaCards" class="card-container">
            <!-- Os cards dos alunos serão gerados dinamicamente aqui -->
        </div>

        <!-- Modal -->
        <div id="modalComida" class="modal">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Cadastrar Comida</h2>
            <form id="formComida" style="display: flex; gap: 20px; align-items: flex-start;">
                <!-- Pré-visualização da imagem -->
                <div style="flex: 1; text-align: center;">
                    <!-- Pré-visualização da imagem -->
                    <img id="previewImagem" src="" alt="Pré-visualização da imagem" 
                        style="display: none; max-width: 150px; height: 200px; margin-bottom: 10px; border: 1px solid black; border-radius: 10px;">
                    
                    <!-- Botão de remover imagem -->
                    <button type="button" id="removeImageBtn" class="remove-image-btn" 
                        style="display: none; margin-top: 10px; border: none; outline: none; box-shadow: none;">Remover Imagem</button>

                        <button type="button" id="customChooseImageBtn" 
                        class="btn btn-primary" style="background-color: #007bff; color: white; padding: 10px 20px; border: none; cursor: pointer;">
                        Escolher Imagem
                    </button>
                    
                    <!-- Input de arquivo -->
                    <input type="file" id="imagem" name="imagem" accept="image/*" style="display: none;">
                </div>
                <!-- Campos de entrada -->
                <div style="flex: 2;">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required style="width: 100%;">
                    <button type="submit" class="btn btn-success" 
                        style="background-color: green; color: white; border: none; width: 100%; padding: 10px; font-size: 16px;">
                        Salvar
                    </button>
                </div>
            </form>
        </div>
        
        <div id="overlay" class="overlay"></div>
        
        <div id="alertContainer" class="alert-container"></div>
